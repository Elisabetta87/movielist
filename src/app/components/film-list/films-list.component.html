<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                <a href="http://www.elisagualtieri.co.uk/#/home">
                    <div class="btn btn-info back">
                        <i class="fa fa-chevron-left fa-backward" aria-hidden="true"></i>
                    </div>
                </a>
            </div>
            <div class="hidden-xs col-sm-2">
                <img src="../../assets/images/logo.png" class="header-logo">
            </div>
            <div class="col-xs-10 col-sm-6">
                <form class="form-horizontal" #form = "ngForm">
                    <div class="form-group">
                        <div class="col-sm-7 col-xs-10" style="padding-left: 0">
                            <input class="form-control"
                                   placeholder="{{isGTxs ? 'Search by title' : 'Search by title'}}"
                                   type="text"
                                   id="searchByTitle" name="searchByTitle"
                                   [(ngModel)]="searchByTitle"
                                   (keyup)="sendSearch(null, $event)"
                                   required
                                   maxlength="70"
                            />
                          <!--  <input type="number" min="1970" max="2016"  />-->
                        </div>
                        <div class="col-sm-2 col-xs-2">
                            <button type="submit"
                                    class="btn btn-default glyphicon glyphicon-search"
                                    (click)="sendSearch(null, $event)"
                                    [disabled]="form.invalid"
                            ></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container">
     <ul class="list-group">
        <li class="list-group-item" id="all-film" *ngFor="let film of pages[currPageIndex]" class="{{film.id}}">
            <div class="box-info">
                <div *ngIf="pages[currPageIndex] == 0">
                    <h4>{{errorMessage}}</h4>
                </div>
                <h4 class="date">{{film.release_date ? mymoment(film.release_date).format('MMMM D, YYYY') : "No Date Available"}}</h4>
                <div class="general-info-box">
                    <h3 class="visible-xs">{{film.title}}</h3>
                    <div *ngIf="!film.poster_path" class="no-cover"><h6>{{film.title}}</h6></div>
                    <div class="forMobile">
                        <img class="small-poster" *ngIf="film.poster_path && config" [src]="config.images.base_url + config.images.poster_sizes[1] + film.poster_path">
                    </div>
                    <h3 class="hidden-xs">{{film.title}}</h3>
                    <div *ngIf="film.overview">
                        <p>{{film.overview.split(' ').slice(0, 20).join(' ')}} ...</p>
                        <a [routerLink]="['/details', film.id]" >Read more</a>
                    </div>
                </div>
            </div>
        </li>
     </ul>
    <div class="text-center">
        <ul class="pagination list-pages">
            <li class="pages" *ngFor="let page of pages; let i_pag = index">
                <a class="number-pages"  (click)="newPage(i_pag)" [class]="currPageIndex == i_pag ? 'active' : ''">{{i_pag+1}}</a>
            </li>
        </ul>
    </div>
</div>
