<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content"   *ngIf="_character">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="staticModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" *ngIf="_character['biography']">Biography</h4>
                <h4 class="modal-title" *ngIf="!_character['biography'] && _character['name']">{{_character['name']}}</h4>
            </div>
            <div class="modal-body" *ngIf="_character['biography']">
                {{_character['biography']}}
            </div>
            <div class="modal-body" *ngIf="!_character['biography']">
                No more info!
            </div>
        </div>
    </div>
</div>
